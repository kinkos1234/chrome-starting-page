<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JH Kim's Office</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pretendard+Variable:wght@100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-container">
        <img src="assets/background.png" alt="Background" id="bg-image">
        <div class="overlay"></div>
    </div>

    <main id="dashboard">
        <!-- Folders will be injected here -->
        <div id="folders-container" class="folders-grid"></div>

        <!-- Notepads at the bottom center -->
        <div class="notepads-wrapper">
            <div class="notepad-container" id="notepad-1">
                <div class="notepad-header">
                    <span>Notepad 1</span>
                </div>
                <div class="memo-list">
                    <div class="memo-item" contenteditable="true" data-placeholder="Write a memo..."></div>
                    <div class="memo-item" contenteditable="true" data-placeholder="Write a memo..."></div>
                    <div class="memo-item" contenteditable="true" data-placeholder="Write a memo..."></div>
                    <div class="memo-item" contenteditable="true" data-placeholder="Write a memo..."></div>
                    <div class="memo-item" contenteditable="true" data-placeholder="Write a memo..."></div>
                </div>
            </div>
            <div class="notepad-container" id="notepad-2">
                <div class="notepad-header">
                    <span>Notepad 2</span>
                </div>
                <div class="memo-list">
                    <div class="memo-item" contenteditable="true" data-placeholder="Write a memo..."></div>
                    <div class="memo-item" contenteditable="true" data-placeholder="Write a memo..."></div>
                    <div class="memo-item" contenteditable="true" data-placeholder="Write a memo..."></div>
                    <div class="memo-item" contenteditable="true" data-placeholder="Write a memo..."></div>
                    <div class="memo-item" contenteditable="true" data-placeholder="Write a memo..."></div>
                </div>
            </div>
            <div class="notepad-container" id="notepad-3">
                <div class="notepad-header">
                    <span>Notepad 3</span>
                </div>
                <div class="memo-list">
                    <div class="memo-item" contenteditable="true" data-placeholder="Write a memo..."></div>
                    <div class="memo-item" contenteditable="true" data-placeholder="Write a memo..."></div>
                    <div class="memo-item" contenteditable="true" data-placeholder="Write a memo..."></div>
                    <div class="memo-item" contenteditable="true" data-placeholder="Write a memo..."></div>
                    <div class="memo-item" contenteditable="true" data-placeholder="Write a memo..."></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>

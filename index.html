<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JH Kim's Office</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pretendard+Variable:wght@100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-container">
        <img src="assets/background.png" alt="Background" id="bg-image">
        <div class="overlay"></div>
    </div>

    <main id="dashboard">
        <!-- Hero Section: Clocks & Search -->
        <div class="hero-container">
            <div class="clock-container">
                <div class="clock-item">
                    <span class="clock-label">SEOUL</span>
                    <span class="clock-time" id="time-kr">--:--</span>
                </div>
                <div class="clock-item">
                    <span class="clock-label">DETROIT</span>
                    <span class="clock-time" id="time-us">--:--</span>
                </div>
                <div class="clock-item">
                    <span class="clock-label">BERLIN</span>
                    <span class="clock-time" id="time-de">--:--</span>
                </div>
                <div class="clock-item">
                    <span class="clock-label">CHENNAI</span>
                    <span class="clock-time" id="time-in">--:--</span>
                </div>
            </div>

            <div class="search-container">
                <button id="search-toggle" class="search-btn" title="Switch Engine">
                    <img src="https://www.google.com/favicon.ico" id="search-icon" alt="Engine">
                </button>
                <input type="text" id="search-input" placeholder="Search Google..." autocomplete="off">
            </div>
        </div>

        <!-- Masonry Grid Container -->
        <div id="masonry-grid" class="folders-grid">
            <!-- Columns injected by JS -->
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
